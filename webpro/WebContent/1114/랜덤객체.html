<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
div {
	height: auto;
}
</style>
<script>
rand = parseInt(Math.random() * 100 + 1);
count = 0;
str = "";

proc1 = () => {
	count++;
	
	// id = su요소를 검색 - 값을 가져오기
	suvalue = document.getElementById('su').value.trim();
	str += suvalue + " ";
	
	// 비교
	if(suvalue == rand) {
		res = "정답입니다.<br>";
		res += `입력 횟수: ${count}<br>`;
		res += `입력한 값들: ${str}<br>`;
	} else if(suvalue > rand) {
		res = "더 작은 수로 입력하세요.<br>";
	} else {
		res = "더 큰 수로 입력하세요.";
	}
	
	// 출력
	document.getElementById('result1').innerHTML = res;
}

proc2 = () => {
	// 배열
	arr = ["가위", "바위", "보"];
	
	rand2 = parseInt(Math.random() * arr.length);
	
	com = arr[rand2];
	
	user = prompt("가위, 바위, 보 입력");
	
	if(user == com) {
		res = "비겼습니다.";
	} else if(user == "가위" && com == "보" 
		   || user == "바위" && com == "가위"
		   || user == "보"  && com == "바위") {
		res = "user가 이겼습니다.";
	} else {
		res = "com이 이겼습니다."
	}
	
	// 출력 내용
	str = `user: ${user}<br>`;
	str += `com: ${com}<br>`;
	str += `결과: ${res}<br>`;
	
	document.getElementById('result2').innerHTML = str;
}

proc3 = () => {
	// 저장 배열
	arrlotto = []; //arrlotto = new Array();
	
	while(true) {
		// 랜덤발생 1~45
		rand = parseInt(Math.random()*45 + 1);
		
		// 중복 체크 indexOf() -> -1이면 배열에 저장
		if (arrlotto.indexOf(rand) == -1) {
			arrlotto.push(rand);
		}
		
		// 배열의 갯수 체크
		if (arrlotto.length > 6) {
			break;
		}
		
		str = `로또 숫자: ${arrlotto}`;
	}
	
	document.getElementById('result3').innerHTML = str;
}
</script>
</head>
<body>

<div>
	랜덤값 맞추기<br>
	수 입력<input type="text" id="su"><br>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="result1" class="result"></div>
</div>

<div>
	가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오. <br>
	(컴퓨터는 랜덤, 사용자는 prompt로 입력 받아서 처리)<br>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div id="result2" class="result"></div>
</div>

<div>
	로또 번호를 생성하는 프로그램을 작성 <br>
	 (1번 ~ 45번 중 6개의 번호를 추첨)<br>
	<input type="button" value="확인" onclick="proc3()">
	<br><br>
	<div id="result3" class="result"></div>
</div>
</body>
</html>
