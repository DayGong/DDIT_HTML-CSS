<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부 스타일 -->
<link rel="stylesheet" href="../css/public.css">

<script>
function proc1() {
	let dan = 1;
	let i = 0;
	
	dan = prompt("몇단을 출력할까요?");
	
	let str = "";
	for (let i = 1; i < 10; i++) {
		// str += dan + " * " + i + " = " + ( dan * i ) + "<br>";
		str += `${dan} * ${i} = ( ${dan * i} ) <br>`;
	}
	
	// Error 변수 이름 중복
	let vres = document.getElementById('result1');
	vres.innerHTML = str;
}
</script>
</head>
<body>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div>
</body>
</html>
