<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">

<script>
	today = new date();
	now = today.toLocaleString();
	
	// script를 먼저 실행하고 body를 실행하기 때문에 답이 나오지 않음
	// ==> window.onload 사용: window onload가 된 후에 실행하라는 뜻
	window.onload = function() {
		vres = document.getElementById('result1');
		vres.innerHTML() = today + "<br>";
		vres.innerHTML() += now + "<br>";
	}
	
	
</script>

</head>
<body>
<div id="result1"></div>
</body>
</html>
