<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
div {
	height: auto;
}

img {
	width: 100px;
	height: 100px;
	margin: 2px;
}
</style>
<script>

vimg = null;

proc1 = (start) => {
	// start: 지역변수, 매개변수, 시작버튼을 가리킴
	globalstart = start;
	
	// 테두리 설정된 요소가 있는지 체크
	if (vimg != null) {
		vimg.style.border = "none";
	}
	
	// result1검색, 첫번째 자식 이미지를 선택
	res1 = document.querySelector('#result1');
	// res1.appendChild(res1.firstChild);
	
	idx = setInterval(function(){
		// child = res1.getElementsByTagName('img')[0];
		child = res1.querySelector('img');
		res1.appendChild(child);
	}, 500)
	
	// 시작버튼 안보이게 한다. - 시작버튼 검색하거나, this를 매개변수로 받거나
	// start = document.querySelector("input[value=시작]");
	start.style.display = "none";
}

proc2 = () => {
	// 시작 버튼 보이게 한다.
	globalstart.style.display = "inline";
	clearInterval(idx);
	
	img = document.querySelectorAll('#result1 img');
	rand = parseInt(Math.random() * img.length);
	
	// 랜덤으로 선택한 이미지 - 당첨 이미지
	vimg = img[rand];
	
	img[rand].style.border = "4px double red";
}
</script>
</head>
<body>

<div>
	시작: 첫번째 이미지 선택 - 뒤로 추가.	1초마다 한번씩 수행<br>
	종료: 시작 실행을 종료, 시작 버튼을 보이기
	<br><br>
	<input type="button" value="시작" onclick="proc1(this)">
	<input type="button" value="종료" onclick="proc2()">
	<br><br>
	
	
	<div id="result1" class="result">
		<img src = "../images/Lighthouse.jpg" alt="Lighthouse.jpg">
		<img src = "../images/Penguins.jpg" alt="Penguins.jpg">
		<img src = "../images/가구1.jpg" alt="가구1.jpg">
		<img src = "../images/가위_좌.PNG" alt="가위_좌.PNG">
		<img src = "../images/국화1.jpg" alt="국화1.jpg">
		<img src = "../images/그림.jpg" alt="그림.jpg">
		<img src = "../images/뱅쇼.jpg" alt="뱅쇼.jpg">
	</div>
</div>
</body>
</html>
