<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>HTML, CSS, JAVASCRIPT</title>
		<style>
			h1 {
				background-color : gold;
			}
			h2 {
				color : blue;
			}
			p {
				background-color : lightgray;
			}
	</style>
	</head>

	<body>
		<h1>WEB 기초</h1>
		<h2>HTML</h2>
		<p>문서의 구조를 정의</p>
		<h2>CSS</h2>
		<p>문서의 스타일 정의</p>
		<h2>JAVASCRIPT</h2>
		<p>문서의 동작 정의</p>

	<!-- 
	block 요소: 한 줄 전체를 차지하며 줄이 자동으로 바뀐다.
		p, h1~h6, hr
	inline 요소: 정해진 영역만큼만 자리를 차지하고 줄이 바뀌지 않는다.
		b, i, em, strong, sub, sup, mark, span, a, img
	-->
	</body>
</html>
