<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>
function proc1(a) {
	// id=x 값 가져오기
	let xvalue = parseInt(document.querySelector('#x').value);
	
	// id=y 값 가져오기
	let yvalue = parseInt(document.querySelector('#y').value);
	
	// 비교
	let res = 0;
	switch (a) {
	case '+':
		res = add(xvalue, yvalue);
		break;
	case '-':
		res = sub(xvalue, yvalue);
		break;
	case '*':
		res = multi(xvalue, yvalue);
		break;
	case '/':
		res = divide(xvalue, yvalue);
		break;
	}
	
	document.getElementById('result').value = res;
}

function add(x, y) {
	let sum = x + y;
	return sum;
}

function sub(x, y) {
	let min = 0;
	if (x >= y){
		min = x - y;
	} else {
		min = y - x;
	}
	return min;
}

function multi(x, y) {
	let mul = x * y;
	return mul;
}

function divide(x, y) {
	let div = x / y;
	return div.toFixed(2); // 소수점 이하 두자리만 나오게
}
</script>
</head>
<body>
첫번째 수 <input type="number" id="x" value="10"><br>
두번째 수 <input type="number" id="y" value="20"><br>
<br>
결과 <input type="text" id="result"><br>
<br>
<input type="button" value="더하기(+)" onclick="proc1('+')">
<input type="button" value="빼기(-)" onclick="proc1('-')">
<input type="button" value="곱하기(*)" onclick="proc1('*')">
<input type="button" value="나누기(/)" onclick="proc1('/')">
</body>
</html>
