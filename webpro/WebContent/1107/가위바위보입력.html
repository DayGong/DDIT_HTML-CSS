<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>
window.onload = function() {
	// 첫번째 사람 입력
	let fst = prompt("첫번째 사람의 가위 바위 보를 입력하세요");
		
	// 두번째 사람 입력
	let scd = prompt("두번째 사람의 가위 바위 보를 입력하세요");
		
	let res = "";
		
	// 비교
	switch (true) {
		case (fst == scd):
			res = "비겼다!";
			break;
				
		case (fst == "바위" && scd == "가위"):
		case (fst == "보" && scd == "바위"):
		case (fst == "가위" && scd == "보"):
			res = "첫번째 사람 승!";
			break;
				
		case (fst == "바위" && scd == "보"):
		case (fst == "보" && scd == "가위"):
		case (fst == "가위" && scd == "바위"):
			res = "두번째 사람 승!";
			break;
	}
	
	// 출력
	document.getElementById('result1').innerHTML = 
		`첫번째 사람: ${fst}<br>
		두번째 사람: ${scd}<br><br>
		결과: ${res}`;
}
</script>

</head>
<body>
	<div id="result1"></div>
</body>
</html>
