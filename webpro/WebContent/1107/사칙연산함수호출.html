<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>
function proc1(a) {
	// id=x 값 가져오기
	xvalue = parseInt(document.querySelector('#x').value);
	
	// id=y 값 가져오기
	yvalue = parseInt(document.querySelector('#y').value);
	
	// 비교
	switch (a) {
	case '+':
		add();
		break;
	case '-':
		sub();
		break;
	case '*':
		multi();
		break;
	case '/':
		divide();
		break;
	}
	
	document.getElementById('result').value = res;
}

function add() {
	res = xvalue + yvalue;
}

function sub() {
	if (xvalue >= yvalue){
		res = xvalue - yvalue;
	} else {
		res = yvalue - xvalue;
	}
}

function multi() {
	res = xvalue * yvalue;
}

function divide() {
	res = xvalue / yvalue;
}
</script>
</head>
<body>
첫번째 수 <input type="text" id="x" value="10"><br>
두번째 수 <input type="text" id="y" value="20"><br>
<br>
결과 <input type="text" id="result"><br>
<br>
<input type="button" value="더하기(+)" onclick="proc1('+')">
<input type="button" value="빼기(-)" onclick="proc1('-')">
<input type="button" value="곱하기(*)" onclick="proc1('*')">
<input type="button" value="나누기(/)" onclick="proc1('/')">
</body>
</html>
