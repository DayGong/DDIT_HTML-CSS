<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	form {
		border: 5px double purple;
		padding: 20px;
		width: 50%;
	}
	
	hr {
		border: 2px solid red;
	}
	
	label {
		display: inline-block;
		width: 70px;
		height: 30px;
	}
</style>
</head>
<body>
<h2>get 전송</h2>
	<form action="form데이타1.jsp" method="get">
		<label>아이디</label><input type="text" name="id"> <br>
		<label>비밀번호</label><input type="password" name="passwd"> <br>
		<input type="submit">
	</form>
	
	<br>
	<hr>
	
	<h2>post 전송</h2>
	<form action="form데이타1.jsp" method="post">
		<input type="text" name="id" placeholder="로그인"> <br>
		<input type="password" name="passwd" placeholder="패스워드"> <br>
		<input type="submit" value="로그인">
	</form>
	
	<h2>post 전송 - hidden</h2>
	<form action="form데이타1.jsp" method="post">
		<label>아이디</label>
		<input type="text" name="id"> <br>
		
		<label>비밀번호</label>
		<input type="password" name="passwd"> <br>
		
		<input type="hidden" name="name" value="홍길동">
		<input type="button" value="버튼">
		<input type="submit" value="로그인">
		<input type="reset">
	</form>
</body>
</html>
