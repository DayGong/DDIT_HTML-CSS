<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
div {
	height: auto;
}
</style>
<script>
proc1 = () => {
	const nameArr = [];
	// 또는 const arr = new Array();
	
	while(true) {
		// 입력
		input = prompt("이름을 입력하세요");
		
		if(input != null) {
			input = input.trim();
		}
		
		if (input == null || input == "") {
			alert("이름 저장을 종료하고 내용을 출력합니다.");
			break;
		}
		
		// 배열에 저장
		nameArr.push(input);
	}
	
	printArr('result1', nameArr);
}

proc2 = () => {
	const numArr = [];
	let i = 0;
	
	do {
		input = prompt("숫자를 입력하세요.");
		
		if(input != null) {
			input = input.trim();
		} else {
			alert("입력을 취소합니다.");
			numArr.splice(0, i);
			break;
		}
		
		if(input == "") {
			alert("공백은 입력이 불가합니다.");
			continue;
		}
	
		if(numArr.indexOf(input) != -1) {
			alert("중복된 값은 입력이 불가합니다.");
			continue;
		}
		
		numArr.push(input);
		i++;
		
	} while (i < 5);
	
	printArr('result2', numArr);
}

printArr = (result, arr) => {
	document.getElementById(result).innerHTML = arr;
}
</script>
</head>
<body>

<div>
	prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장하고 출력하는 프로그램을 작성하시오.<br>
	- 입력의 마지막은 공백 문자를 입력하거나 “취소” 버튼을 눌렀을 때(null)로 한다.<br>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="result1" class="result"></div>
</div>

<div>
	서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오<br>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div id="result2" class="result"></div>
</div>
</body>
</html>
