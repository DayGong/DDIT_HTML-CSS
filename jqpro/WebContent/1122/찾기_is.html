<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<style>
div {
	height: auto;
}
p {
	/* background: yellow; */
}
</style>
<script>
	$(() => {
		$('p').on('click', function() {
			if( $(this).parent().is('.result') ) {
				$(this).clone(true).appendTo($(this).parent()).css('color', 'red');
			} else {
				alert('작업 대상이 아닙니다.');
			}
		})
	})
</script>
</head>
<body>

<div id = "main">
	<br>p태그를 클릭하면 부모가 div인지 비교하여
	부모가 맞다면 빨간 글씨로 복사 붙여넣기 한다.<br>
	<div id="result1" class="result">
		<p>사랑은 늘 도망가</p>
	</div>

	<p>은진은 예쁘다</p>

	<div id="result2" class="result">
		<p>별빛같은 나의 사랑아</p>
	</div>
</div>
</body>
</html>
