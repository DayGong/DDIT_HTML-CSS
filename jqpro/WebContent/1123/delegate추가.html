<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<style>
div {
	height: auto;
}

#result1 div {
	background: white;
	border: none;

}
</style>
<script>
	$(function(){
		cnt = 0;

		$('#add').on('click', function(){
			cnt++;

			vfile = `
			<div>
				<input type="file" name="file">
				<input type="button" value="삭제${cnt}" class="del">
			</div>`;

			$('#result1').append(vfile);
		})

		// 새로 추가된 요소이기 때문에 사용 불가
		// $('.del').on('click', function(){
		// 	alert('hello');
		// })

		$(document).on('click', '.del', function(){
			$(this).parent().remove();
		})
	})
</script>
</head>
<body>

<div>
	<br><br>
	<div id="result1" class="result">
		<input type="text" name="name"><br>
		<input type="file" name="file">
		<input type="button" value="추가" id="add"><br><br>
	</div>
</div>
</body>
</html>
